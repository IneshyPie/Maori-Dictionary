{%  extends 'base.html' %}

{% block pageheading %}
login
{% endblock %}

{% block main %}
<h2>Login</h2>
<p>Please login to edit this dictionary</p>
<form class="dataForm" method="POST"/>
    <div class="form-group">
        <div class="form-label">Email:</div>
        <div class="form-element"><input type="email" name = "email" required></div>
    </div>

    <div class="form-group">
        <div class="form-label">Password:</div>
        <div class="form-element"><input type="password" name = "password" id = "password" required></div>
    </div>
    <div class="form-group"></div>
    {% if error != None %}
        <div class="error">{{ error }}</div>
    {% endif %}
    <div class="form-group">
        <div id = "login-submit" class="form-element"><input style="background-color: lightgray;" type="submit" name = "submit" id = "submit"></div>
    </div>

    <p><br><br><br><br> If you don't yet have an account, click <a href="/signup">Signup</a></p>

{% endblock %}
