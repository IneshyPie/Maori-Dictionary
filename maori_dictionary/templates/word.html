{% extends "base.html" %}

{% block title %}
{{ category_words[0][0] }}
{% endblock %}

{% block main %}
    <div class="word-box">
        {% for word in category_words %}
            <div class="word-box">
                <p><strong>Maori: </strong>{{ word[1] }}</p>
                <p><strong>English: </strong>{{ word[2] }}</p>
                <p><strong>Description: </strong>{{ word[3] }}</p>
                <p><strong>Level: </strong>{{ word[4] }}</p>
                <p><strong>Date Added: </strong>{{ word[5] }}</p>
                <img src= "../static/images/{{ word[6] }}">
            </div>
        {% endfor %}
    </div>
{% endblock %}
