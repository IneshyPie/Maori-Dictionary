{% extends "base.html" %}

{% block title %}
Full Dictionary
{% endblock %}

{% block main %}

<div class="word-box">
{% for word in dictionary_list %}
    <div class="word-box">
    <p><strong>Item: </strong>{{ word[4] }}</p>
    <p><strong>Maori: </strong>{{ word[0] }}</p>
    <p><strong>English: </strong>{{ word[1] }}</p>
    <p><strong>Category: </strong>{{ word[2] }}</p>
    <p><strong>Definition: </strong>{{ word[3] }}</p>
    </div>
{% endfor %}
</div>
{% endblock %}
